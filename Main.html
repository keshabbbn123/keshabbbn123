<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiranga Game Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0a1440;
            margin: 0;
            padding: 0;
            color: white;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        .wallet {
            background-color: #233469;
            padding: 10px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 300px;
            margin: 0 auto 20px;
        }

        .wallet button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .wallet button.withdraw {
            background-color: #ff4c4c;
            color: white;
        }

        .wallet button.deposit {
            background-color: #4caf50;
            color: white;
        }

        .game-section {
            background-color: #233469;
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            margin: 0 auto;
        }

        .game-title {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .timer {
            background-color: #1b2c4d;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 18px;
        }

        .balls {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .balls .ball {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #ff4c4c;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: white;
        }

        .colors {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .colors .color-box {
            width: 80px;
            padding: 10px;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .colors .green {
            background-color: #4caf50;
        }

        .colors .violet {
            background-color: #9c27b0;
        }

        .colors .red {
            background-color: #f44336;
        }

        .bet-options {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .bet-options button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .bet-options .big {
            background-color: #ff9800;
        }

        .bet-options .small {
            background-color: #03a9f4;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Wallet Section -->
        <div class="wallet">
            <span>â‚¹0.88 Wallet Balance</span>
            <div>
                <button class="withdraw">Withdraw</button>
                <button class="deposit">Deposit</button>
            </div>
        </div>

        <!-- Game Section -->
        <div class="game-section">
            <div class="game-title">Win Go 30s</div>
            <div class="timer">Time Remaining: <span id="timer">30</span> seconds</div>

            <!-- Balls Section -->
            <div class="balls">
                <div class="ball">0</div>
                <div class="ball">1</div>
                <div class="ball">2</div>
                <div class="ball">3</div>
                <div class="ball">4</div>
            </div>

            <!-- Colors Section -->
            <div class="colors">
                <div class="color-box green">Green</div>
                <div class="color-box violet">Violet</div>
                <div class="color-box red">Red</div>
            </div>

            <!-- Bet Options -->
            <div class="bet-options">
                <button class="big">Big</button>
                <button class="small">Small</button>
            </div>
        </div>
    </div>

    <script>
        // Simple countdown timer
        let timeLeft = 30;
        const timerElement = document.getElementById("timer");

        const countdown = setInterval(() => {
            if (timeLeft > 0) {
                timeLeft--;
                timerElement.textContent = timeLeft;
            } else {
                clearInterval(countdown);
                alert("Time is up!");
            }
        }, 1000);

        // Ball color click functionality
        const colorBoxes = document.querySelectorAll('.color-box');
        colorBoxes.forEach(box => {
            box.addEventListener('click', function () {
                alert('You selected: ' + this.textContent);
            });
        });

        // Big and Small buttons
        document.querySelector('.big').addEventListener('click', () => {
            alert('You selected Big');
        });

        document.querySelector('.small').addEventListener('click', () => {
            alert('You selected Small');
        });
    </script>
</body>
</html>
