<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Number and OTP Input</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
        }

        .mobile-input {
            margin-bottom: 20px;
        }

        .mobile-input label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .mobile-input input {
            width: 250px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        .otp-container {
            display: flex;
            justify-content: space-between;
            width: 250px;
        }

        .otp-input {
            width: 50px;
            height: 50px;
            font-size: 24px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        .otp-input:focus {
            border-color: #007bff;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="mobile-input">
            <label for="mobile-number">Mobile Number</label>
            <input type="tel" id="mobile-number" placeholder="Enter mobile number" required>
        </div>

        <div class="otp-container">
            <input type="text" maxlength="1" class="otp-input" id="otp-1" autofocus>
            <input type="text" maxlength="1" class="otp-input" id="otp-2">
            <input type="text" maxlength="1" class="otp-input" id="otp-3">
            <input type="text" maxlength="1" class="otp-input" id="otp-4">
        </div>
    </div>

    <script>
        const otpInputs = document.querySelectorAll('.otp-input');

        otpInputs.forEach((input, index) => {
            input.addEventListener('input', (e) => {
                const value = e.target.value;
                if (value.length === 1) {
                    if (index < otpInputs.length - 1) {
                        otpInputs[index + 1].focus();
                    }
                } else if (value.length === 0 && index > 0) {
                    otpInputs[index - 1].focus();
                }
            });

            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && e.target.value.length === 0 && index > 0) {
                    otpInputs[index - 1].focus();
                }
            });
        });
    </script>

</body>
</html>
