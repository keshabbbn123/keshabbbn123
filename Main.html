<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Wishes</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h1 {
            color: #ff4081;
            font-size: 2em;
            margin-bottom: 10px;
        }

        p {
            color: #333;
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            background-color: #ff4081;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #e91e63;
        }

        .balloons {
            margin-top: 30px;
            display: flex;
            justify-content: space-around;
        }

        .balloon {
            width: 50px;
            height: 70px;
            background-color: #ff4081;
            border-radius: 50%;
            position: relative;
            animation: float 5s ease-in-out infinite;
        }

        .balloon1 {
            background-color: #ff4081;
            animation-delay: 0s;
        }

        .balloon2 {
            background-color: #2196f3;
            animation-delay: 2s;
        }

        .balloon3 {
            background-color: #ffeb3b;
            animation-delay: 4s;
        }

        .balloon::before {
            content: '';
            position: absolute;
            width: 2px;
            height: 20px;
            background-color: #333;
            top: 70px;
            left: 50%;
            transform: translateX(-50%);
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy Birthday!</h1>
        <p id="wish-text">Wishing you a day filled with love, joy, and happiness.</p>
        <button onclick="changeWish()">Surprise Me!</button>
        <div class="balloons">
            <div class="balloon balloon1"></div>
            <div class="balloon balloon2"></div>
            <div class="balloon balloon3"></div>
        </div>
    </div>

    <script>
        function changeWish() {
            const wishes = [
                "May all your dreams come true!",
                "Wishing you a year filled with adventure!",
                "Cheers to another year of happiness!",
                "Hope your day is as special as you are!",
                "To a fantastic year ahead, Happy Birthday!"
            ];
            const wishText = document.getElementById("wish-text");
            const randomWish = wishes[Math.floor(Math.random() * wishes.length)];
            wishText.textContent = randomWish;
        }
    </script>
</body>
</html>
